<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MAT TP Integrador</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <article id="pantalla1" class="visible"> 
        <!-- <div class="contenedor_pantalla"> -->
            <form action="#">
                <div class="dos_rectangulos">
                <input type="text" id="e1" value="" placeholder="Equipo 1" maxlength="6"></input>
                <input type="text" id="e2" value="" placeholder="Equipo 2" maxlength="6"></input>
                </div>
                <div class="tres_rectangulos">

                </div>
            </form>
        <!-- </div> -->

            </div>
            <div class="tablero">

                    <div class="cuarto_tablero borde_inf">

            </div>
            <div class="pie">
                <div id="mini_pie">
                    <p id="tope"></p>
                </div>
                <div class="botones_pie">
                    <input class="boton_pie" id="restae1" type="button" value="-"></input>
                    <div class="boton_pie"><p id="resultado_equipo1"></p></div>
                    <input class="boton_pie" id="fin" type="button" value="Fin"></input>
                    <div class="boton_pie"><p id="resultado_equipo2"></p></div>
